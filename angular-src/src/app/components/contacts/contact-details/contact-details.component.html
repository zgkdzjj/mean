<!--
<div *ngIf="contact" class="row">
-->
<div class="container">
  <div *ngIf="contact" class="row">
    <div class="col-md-12">
      <h2 *ngIf="contact._id">Contact Details</h2>
      <h2 *ngIf="!contact._id">New Contact</h2>
    </div>
  </div>


  <form class="form-horizontal" *ngIf="contact" (ngSubmit)="onSubmit()" #contactForm="ngForm"
        enctype='multipart/form-data'>
    <div class="form-group">
      <label class="control-label" for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" [(ngModel)]="contact.clientName" name="clientName">
    </div>
    <div class="form-group">
      <label class="control-label" for="inputAliases">Aliases</label>
      <input type="text" class="form-control" id="inputAliases" [(ngModel)]="contact.clientAliases"
             name="clientAliases">
    </div>
    <div class="form-group">
      <label class="control-label" for="inputPhone">Phone NO.</label>
      <input type="text" class="form-control" id="inputPhone" [(ngModel)]="contact.contactNb" name="contactNb">
    </div>
    <div class="form-group">
      <label class="control-label" for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="contact.address" name="address">
    </div>

    <div class="form-group">
      <label class="control-label">ID Image(Front)</label>
      <br>
      <!--<input #file1 type="file" class="custom-file-input" id="inputId1" [(ngModel)]="contact.Id1ImageName"
             name="Id1ImageName" (change)="onChange($event)" >-->
      <p-fileUpload id="avatar" mode="basic" customUpload="true" accept="image/*" maxFileSize="1000000"
                    (onSelect)="onSelectFile($event,'avatar')"></p-fileUpload>

    </div>

    <div class="form-group">
      <label class="control-label">ID Image(Back)</label>
      <br>
<!--
      <input type="file" class="custom-file-input" id="inputId2" (change)="onChange($event)">
-->
      <p-fileUpload id="gallery" mode="basic" customUpload="true" accept="image/*" maxFileSize="1000000"
                    (onSelect)="onSelectFile($event, 'gallery')"></p-fileUpload>
    </div>


    <div class="form-group">
      <div class="col-lg-10 ">
        <button class="btn btn-default" (click)="onCancelClick()">Cancel</button>
        <button *ngIf="!contact._id" type="submit" class="btn btn-primary">Create</button>
        <button *ngIf="contact._id" type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>

</div>
